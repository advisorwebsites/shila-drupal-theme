name: AW Plain theme
type: theme
description: An atomic design and Pattern Lab friendly starting point for new Drupal themes.
package: AW Plain
core: 8.x
libraries:
  - core/normalize
  - aw_plain/global-styling
regions:
  header: Header
  content: Content
  footer: Footer
  off_canvas: Off Canvas
component-libraries:
  atoms:
    paths:
      - dist/_patterns/00-atoms
  molecules:
    paths:
      - dist/_patterns/01-molecules
  organisms:
    paths:
      - dist/_patterns/02-organisms
